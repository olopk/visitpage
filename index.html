<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="=/styles/reset_styles.css" rel="stylesheet" type="=text/css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <title>CV Page</title>
</head>
<body>
    <div class="sidedrawer">
        <nav class="sidedrawer__nav">
            <ul>
                <li><a href="/home">home</a></li>
                <li><a href="/about">o mnie</a></li>
                <li><a href="/tools">narzÄ™dzia</a></li>
                <li><a href="/projects">projekty</a></li>
                <li><a href="/contact">kontakt</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-container">
        <header>
            <nav class="nav-container">
                <div class="nav-burger">
                    <div class="nav-burger__slice"></div>
                    <div class="nav-burger__slice"></div>
                    <div class="nav-burger__slice"></div>
                </div>
                <div class="nav-blocks">
                    <div id="home" class="nav-blocks__block nav-blocks__block--active"></div>
                    <div id="about" class="nav-blocks__block"></div>
                    <div id="tools" class="nav-blocks__block"></div>
                    <div id="projects" class="nav-blocks__block"></div>
                    <div id="contact" class="nav-blocks__block"></div>
                </div>
            </nav>
        </header>
        <section class="maincontent">
            <div class="contact">
                <form class="contact_form">
                    <label for="name">name</label>
                    <input class="contact_input" name="name" id="name"/>
                    <label>email</label>
                    <input class="contact_input" name="email" id="email"/>
                    <label>contact nr</label>
                    <input class="contact_input" name="nr" id="nr"/>
                    <label>message</label>
                    <textarea class="contact_textarea" rows="5" name="message" id="message"></textarea>
                    <div style="display: flex; justify-content: space-between;">
                        <button class="contact_btn contact_btn--reset">CLEAR</button>
                        <button class="contact_btn contact_btn--send">SEND</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <div class="github">
                <img src="/images/loga/gmail.png" alt="Gmail">
                <img src="/images/loga/github.png" alt="Github">
                <img src="/images/loga/fb.png" alt="Facebook">
            </div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="/scripts/main.js"></script>
</html>
