<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="=/styles/reset_styles.css" rel="stylesheet" type="=text/css">
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <title>CV Page</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="nav-container">
                <div class="nav-burger">
                    <div class="nav-burger__slice"></div>
                    <div class="nav-burger__slice"></div>
                    <div class="nav-burger__slice"></div>
                </div>
                <div class="nav-blocks">
                    <div class="nav-blocks__block nav-blocks__block--active"></div>
                    <div class="nav-blocks__block"></div>
                    <div class="nav-blocks__block"></div>
                    <div class="nav-blocks__block"></div>
                    <div class="nav-blocks__block"></div>
                </div>
            </nav>
        </header>
        <section>
            <div class="maincontent">
                <p class="maincontent__name">Aleksander Wojas</p>
                <div class="maincontent__logo">
                    <div class="maincontent__letter--a">
                        <img src="/images/A.png" alt="A">
                    </div>
                    <div class="maincontent__letter--w">
                        <img src="/images/W.png" alt="W">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="github">
                <img src="/images/loga/gmail.png" alt="Gmail">
                <img src="/images/loga/github.png" alt="Github">
                <img src="/images/loga/fb.png" alt="Facebook">
            </div>
        </footer>
    </div>
</body>
</html>
